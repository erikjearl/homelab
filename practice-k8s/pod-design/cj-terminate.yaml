apiVersion: batch/v1
kind: CronJob
metadata:
  creationTimestamp: null
  name: cjob
spec:
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: cjob
    spec:
      activeDeadlineSeconds: 12
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - sh
            - -c
            - date; echo Hello from the Kubernetes cluster
            image: busybox
            name: cjob
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/1 * * * *'
status: {}
