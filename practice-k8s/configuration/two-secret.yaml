apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx-sec
  name: nginx-sec
spec:
  containers:
  - image: nginx
    name: nginx-sec
    resources: {}
    env:
      - name: BACKEND_USER
        valueFrom:
          secretKeyRef:
            name: backend-user
            key: backend-username
      - name: DB_USER
        valueFrom:
          secretKeyRef:
            name: db-user
            key: db-username
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
